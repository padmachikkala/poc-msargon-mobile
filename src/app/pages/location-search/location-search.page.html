<ion-header>
  <ion-toolbar>
    <ion-title>locationSearch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-margin ion-align-items-center">
    <ion-input placeholder="Search any city or locality">
      <ion-icon name="search"></ion-icon>
    </ion-input>
  </ion-row>

  <ion-row
    style="
      background-color: #e5edf7;
      padding: 8px;
      padding-left: 20px;
      padding-right: 20px;
      justify-content: space-between;
      color: #16b3ac;
      align-items: center;
    "
  >
    <ion-text>use current location</ion-text>
    <ion-button>
      <ion-icon name="locate"></ion-icon>
    </ion-button>
  </ion-row>

  <ion-list>
    <ion-list-header> Cities </ion-list-header>

    <ion-item-group *ngFor="let city of cities">
      <ion-item button>
        <ion-label>{{city.name}}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
