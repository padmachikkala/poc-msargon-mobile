<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #loginForm="ngForm" class="ion-align-items-center">
    <ion-text class="ion-padding-bottom ion-padding-start ion-padding-end"
      >Login</ion-text
    >

    <ion-row
      class="input_eye_button ion-align-items-center ion-padding-start ion-padding-end"
    >
      <ion-input
        [(ngModel)]="loginData.username"
        class="normal-input"
        placeholder="Email"
        type="email"
        #username="ngModel"
        name="username"
        required
      >
      </ion-input>
    </ion-row>

    <ion-row
      class="input_eye_button ion-align-items-center ion-padding-start ion-padding-end"
    >
      <ion-input
        [(ngModel)]="loginData.password"
        class="eye-input"
        placeholder="Password"
        [type]="showPassword ? 'text' : 'password'"
        type="password"
        #password="ngModel"
        name="password"
        required
      >
      </ion-input>

      <button class="eye-button" (click)="onPasswordToggle()">
        <ion-icon
          [name]="showPassword ? 'eye-off' : 'eye'"
          slot="end"
        ></ion-icon>
      </button>
    </ion-row>

    <ion-row
      class="forgot ion-padding-start ion-padding-end ion-justify-content-end ion-padding"
    >
      <ion-text
        style="font-size: 16px; font-weight: 500"
        routerLink="/forgot-password"
        >Forgot Password?</ion-text
      >
    </ion-row>

    <ion-row class="ion-padding-start ion-padding-end">
      <button (click)="login($event)" class="buttons" *ngIf="!isLoading">
        Login
      </button>

      <button class="buttons" *ngIf="isLoading">
        <ion-spinner name="crescent"></ion-spinner>
      </button>
    </ion-row>
  </form>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-align-items-center ion-justify-content-center">
    <ion-title
      >Don't have an a account?
      <span [routerLink]="['/registration']">Sign-up</span></ion-title
    >
  </ion-toolbar>
</ion-footer>
