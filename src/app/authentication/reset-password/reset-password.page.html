<ion-header>
  <ion-toolbar>
    <ion-title>resetPassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #resetForm="ngForm">
    <ion-text class="ion-padding-bottom ion-padding-start ion-padding-end"
      >Reset</ion-text
    >

    <ion-row
      class="input_eye_button ion-align-items-center ion-padding-start ion-padding-end"
    >
      <ion-input
        [(ngModel)]="ResetData.newPassword"
        class="eye-input"
        placeholder="New Password"
        [type]="showNewPassword ? 'text' : 'password'"
        type="password"
        #newpassword="ngModel"
        name="newpassword"
        required
      >
      </ion-input>

      <button class="eye-button" (click)="onPasswordNewToggle()">
        <ion-icon [name]="showNewPassword ? 'eye-off' : 'eye'"></ion-icon>
      </button>
    </ion-row>

    <ion-row
      class="input_eye_button ion-align-items-center ion-padding-start ion-padding-end"
    >
      <ion-input
        [(ngModel)]="ResetData.confirmPassword"
        class="eye-input"
        placeholder="Confirm Password"
        [type]="showConfirmPassword ? 'text' : 'password'"
        type="password"
        #confpassword="ngModel"
        name="confpassword"
        required
      >
      </ion-input>

      <button class="eye-button" (click)="onPasswordConfirmToggle()">
        <ion-icon [name]="showConfirmPassword ? 'eye-off' : 'eye'"></ion-icon>
      </button>
    </ion-row>

    <br />
    <br />

    <ion-row class="ion-padding-start ion-padding-end">
      <button (click)="reset($event)" class="buttons">
        <span style="font-size: 16px">Submit</span>
      </button>
    </ion-row>
  </form>
</ion-content>
